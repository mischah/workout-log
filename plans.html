<!DOCTYPE html>
<html>
<head>
	<title>Workout Log</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	
	<!-- For iPhone 4 with high-resolution Retina display: -->
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/icons/apple-touch-icon.png">
	
	<!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
	<link rel="apple-touch-icon-precomposed" href="img/icons/apple-touch-icon-precomposed.png">
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
	<link rel="apple-touch-startup-image" href="img/splash.png">
	
	<link rel="stylesheet" href="js/jquery/mobile/jquery.mobile-1.0.css"/>
	<link rel="stylesheet" href="css/custom.css"/>
	<script src="js/jquery/jquery-1.6.4.min.js"></script>
	<script src="js/setup.js"></script>
	<script src="js/jquery/mobile/jquery.mobile-1.0.min.js"></script>
</head>
<body>
	
	<!-- BEGIN: Page "plans-1" (list of workout plans) -->
	<div data-role="page" id="plans-1">
	
		<div data-role="header" data-position="fixed" data-theme="a">
			<h1>Trainingspläne</h1>
		</div>
		
		<div data-role="content">
			<ul data-role="listview" data-theme="d" data-split-icon="delete" data-split-theme="d">
				<li data-theme="b" data-icon="plus"><a href="#">Neuer Trainingsplan</a></li>
				<li>
					<a href="#plans-3">Ganzkörpertraining</a>
					<a href="#plans-2" data-rel="dialog" data-transition="slideup">Delete?</a>
				</li>
				<li>
					<a href="#plans-3">Zweiersplit - Tag 1</a>
					<a href="#plans-2" data-rel="dialog" data-transition="slideup">Delete?</a>
				</li>
				<li>
					<a href="#plans-3">Zweiersplit - Tag 2</a>
					<a href="#plans-2" data-rel="dialog" data-transition="slideup">Delete?</a>
				</li>
			</ul>
		</div>
		
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar" class="customNavBar">
				<ul>
					<li><a href="index.html" id="train" data-icon="custom" data-transition="none">Trainieren</a></li>
					<li><a href="#" id="plans" data-icon="custom" data-transition="none" class="ui-btn-active ui-btn-up">Trainingspläne</a></li>
					<li><a href="#" id="settings" data-icon="custom" data-transition="none">Einstellungen</a></li>
				</ul>
			</div>
		</div>
		
	</div>
	<!-- END: Page "plans-1" (list of workout plans) -->
	
	<!-- BEGIN: Page "plans-2" (confirm deleting plan) -->
	<div data-role="page" id="plans-2">
	
		<div data-role="header" data-position="fixed" data-theme="a">
			<h1>Bestätigen</h1>
		</div>
		<div data-role="content">
			<h2>Trainingsplan löschen</h2>
			<p>
				Der Trainingsplan wird unwiderruflich gelöscht. 
			</p>
			<a href="#plans-1" data-role="button" data-theme="a">Löschen</a>
			<a href="#plans-1" data-role="button" data-theme="c">Abbrechen</a>
		</div>
		
	</div>
	<!-- END: Page "plans-1" (list of workout plans) -->
	
</body>
</html>
